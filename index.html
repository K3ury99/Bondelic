<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Pastry/css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Bondelic</title>
</head>

<body>
  <section class="main">
    <section class="main-divisor">
      <main class="login-box">
        <header class="logo-info">
          <div class="img-logo-container">
            <img src="Pastry/img/icon/bondelic.PNG" alt="">
          </div>
        </header>

        <section class="login-handler-cont">
          <section class="login-handler">
            <p>Hola de nuevo...!</p>
            <h2>Iniciar sesión</h2>
            <section class="inputs-login-container">

              <div class="input-container">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <span class="material-symbols-outlined">
                  person
                </span>
              </div>
              <div class="input-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <span class="material-symbols-outlined">
                  visibility
                </span>
              </div>
            </section>
            <div class="btn-container">
              <button>Enviar</button>
            </div>
            <section class="message-divisor">
              <hr>
              <p>O hazlo usando</p>
            </section>
            <section class="other-apps">
              <div class="social-nw" id="google">
                <button>
                  <img src="" alt="">
                </button>
              </div>
              <div class="social-nw" id="guest">
                <button>
                  <img src="" alt="">
                </button>
              </div>
            </section>
          </section>
        </section>

        <footer class="register-invitation">
          <p>
            ¿No tienes una cuenta?
            <a href="">Regístrate</a>
          </p>
        </footer>
      </main>
      <aside class="img-business-cont">
        <img src="img-login.jpg" alt="">
      </aside>
    </section>
    </main>
</body>

</html>
